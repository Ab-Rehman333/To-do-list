<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-lits</title>
    <!-- mian bootstrap cdn link  -->
    <link rel="stylesheet" href="style/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <!-- main css style sheet  -->
    <link rel="stylesheet" href="style/bootstrap-5.2.0-beta1-dist/to-do.css">
</head>

<body>
    <!-- this is main  navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">To-Do-list</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="searchTxt" class="form-control me-2 text-success" type="search"
                        placeholder="Find Your Text " aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- this is hero section  -->
    <div class="container  mt-4 ">
        <div class="row">
            <h1 class="  mb-4 text-center Gradient">Created By Abdul Rehman</h1>
            <!-- this is our heading  -->
            <div class="col-lg-6">
                <div class="card main-card">
                    <div class="card-body">
                        <h5 class="card-title">Add text </h5>
                        <div class="form-group">
                            <textarea class="form-control w-25" id="addTxt" rows="1"></textarea>
                        </div>
                        <button class="btn  button btn-primary mt-4" id="addBtn">Save Text </button>
                    </div>
                </div>

                <h1 class="heading-two">Your Saved Text's</h1>
                <hr>
                <div class="row container-fluid" id="notes">


                </div>
            </div>
            <div class="col-lg-6">
                <img src="images/254422722_125402819889954_6167970733222325559_n.jpg" class="img rounded-2" alt="Abdul Rehman">
            </div>
        </div>
    </div>

    <!-- main js cdn link bootstrap  -->
    <script src="style/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>

    <script src="style/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.js"></script>

    <!-- for main js  -->
    <script src="/js/to-do.js"></script>
</body>

</html>
